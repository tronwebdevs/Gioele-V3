{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emanuele | Login</title>
    <meta name="color-scheme" content="dark">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'gadmin/bootstrap/css/bootstrap-night.min.css' %}" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'gadmin/login.css' %}" />
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="{% url 'gadmin:login' %}" method="POST">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'gadmin/img/logo.png' %}" alt="Gioele logo" width="200">
            <h1 class="h3 mb-3 fw-normal">Emanuele</h1>
            {% if message %}
                <div class="alert alert-danger py-2" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <label for="inputUsername" class="visually-hidden">Username</label>
            <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        </form>
    </main>
</body>

</html>
