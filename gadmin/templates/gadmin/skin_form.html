{% extends 'gadmin/page.html' %}
{% load static %}
{% block title %}Skin{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12 col-lg-6 mb-3">
        <div class="card">
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger py-2" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
                <form action="{% url 'gadmin:skin' skin.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="inputName" value="{{ skin.name }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea name="description" class="form-control" id="inputDesc" rows="3">{{ skin.description }}</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input name="price" min="0" type="number" class="form-control" id="inputPrice" value="{{ skin.price }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input name="image" class="form-control" type="file" id="inputImage" disabled>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'gadmin:skins' %}" class="btn btn-outline-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
