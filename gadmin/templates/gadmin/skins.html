{% extends 'gadmin/page.html' %}
{% load static %}
{% block title %}Skins{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12 col-lg-6 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for skin in object_list %}
                            <tr>
                                <td>{{ skin.id }}</td>
                                <td>{{ skin.name }}</td>
                                <td>{{ skin.price }}</td>
                                <td>
                                    <a href="#" class="action-link">
                                        <span class="action-icon" data-feather="edit"></span>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="#" class="btn btn-sm btn-primary">Create</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
