{% load static %} <!DOCTYPE html> <html> <head> <title> Gioele V3 </title> <meta charset="UTF-8"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  <link rel="stylesheet" type="text/css" href="{% static 'game/css.css' %}" /> </head> <body>   <canvas id="gameCanvas" width="0" height="0"> </canvas> <br> <button id="gameStartButton" onClick="startGame()"> start game </button> <button id="gamePauseButton" onClick="pauseGame()"> pause game </button>  <button id="moveLeft" onMouseDown="moveLeft()" onMouseUp="stopPlayer()" onMouseLeave="stopPlayer()" > <- </button> <button id="moveRight" onMouseDown="moveRight()" onMouseUp="stopPlayer()" onMouseLeave="stopPlayer()"> -> </button> <br> <button id="shootMainGun" onClick="shootMainGun()"> main gun </button> <progress id="mainGunReady" value="1"> </progress> <br> <button id="shootSideGun" onClick="shootSideGun()"> side gun </button> <progress id="sideGunReady" value="1"> </progress> <br> <ul> <li> left arrow - left </li> <li> right arrow - right </li> <li> q - main gun </li> <li> w - side gun </li> </ul>  <script src="{% static 'game/functions.js' %}"></script> <script src="{% static 'game/patterns.js' %}"></script> <script src="{% static 'game/classes.js' %}"></script> <script src="{% static 'game/guns.js' %}"></script> <script src="{% static 'game/main.js' %}"></script>  </body> </html>
